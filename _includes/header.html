<header class="site-header">
    <div class="wrapper">
        <div class="header-content">
            <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
                {{ site.title | escape }}
            </a>
            
            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <label for="nav-trigger" class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                
                <div class="trigger">
                    {%- for item in site.navigation -%}
                        <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                    {%- endfor -%}
                    
                    {%- if site.social -%}
                        <div class="social-links">
                            {%- if site.social.github -%}
                                <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener">
                                    <i class="fab fa-github"></i>
                                </a>
                            {%- endif -%}
                            {%- if site.social.twitter -%}
                                <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank" rel="noopener">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            {%- endif -%}
                            {%- if site.social.linkedin -%}
                                <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank" rel="noopener">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            {%- endif -%}
                        </div>
                    {%- endif -%}
                </div>
            </nav>
        </div>
    </div>
</header>
